<!DOCTYPE html>
<html>
  <title>Myproducts</title>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="icon" type="css/icon-x" href="images/faceicon.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="myProducts.css">
  </head>
  <body>
    <div class="web-body">
<!-- created by MANH NGUYEN -->
      <section class="home-section">
        <div class="header">
          <p><h1>My Products</h1></p>
        </div>
        
        <div class="home-image-box">
          <div class="home-image-img">
            <div class="home-image">
              <img src="myproductsimage/home-image1.jpg">
            </div>
            <div class="text">
              <p>
                My posters
              </p>
            </div>
          </div>

          <div class="home-image-img">
            <div class="home-image">
              <img src="myproductsimage/home-image2.jpg">
            </div>
            <div class="text">
              <p>
                My banners
              </p>
            </div>
          </div>

          <div class="home-image-img">
            <div class="home-image">
              <img src="myproductsimage/home-image3.jpg">
            </div>
            <div class="text">
              <p>
                My drawings
              </p>
            </div>
          </div>
        </div>
      </section>

<!-- created by MANH NGUYEN -->
      <section class="poster-section">
        <div class="poster-heading">
          <h1>Poster</h1>
        </div>
        
        <div class="poster-box">
          <div>
            <div class="poster-image">
              <img src="myproductsimage/poster1.jpg">
            </div>

            <div class="poster-text">
              <p>
                Poster 1
              </p>
            </div>
          </div>

          <div>
            <div class="poster-image">
              <img src="myproductsimage/poster2.jpg">
            </div>
  
            <div class="poster-text">
              <p>
                Poster 2
              </p>
            </div>
          </div>
        </div>
      </section>

<!-- created by MANH NGUYEN -->
      <section class="banner-section">
        <div class="banner-heading">
          <p><h1>Banner</h1></p>
        </div>

        <div class="banner-box">
          <div>
            <div class="banner-image">
              <img src="myproductsimage/banner1.jpg">
            </div>
            <div>
              <p>
                banner 1
              </p>
            </div>
          </div>

          <div>
            <div class="banner-image">
              <img src="myproductsimage/banner2.jpg">
            </div>
            <div>
              <p>
                Banner 2
              </p>
            </div>
          </div>
        </div>
      </section>

<!-- created by MANH NGUYEN -->
      <section class="drawing-section">
        <div class="drawing-heading">
          <p><h1>Drawing</h1></p>
        </div>

        <div class="drawing-box">
          <div class="myslides">
            <div class="drawing-image">
              <img src="myproductsimage/home-image1.jpg">
            </div>
          </div>

          <div class="myslides">
            <div class="drawing-image">
              <img src="myproductsimage/home-image2.jpg">
            </div>
          </div>

          <div class="myslides">
            <div class="drawing-image">
              <img src="myproductsimage/home-image3.jpg">
            </div>
          </div>

          <a class="pre" onclick="plusSlide(-1)"> < </a>
          <a class="next" onclick="plusSlide(1)"> > </a>
        </div>

        <div class="circle-box">
          <span class="circle" onclick="currentSlide(1)"></span>
          <span class="circle" onclick="currentSlide(2)"></span>
          <span class="circle" onclick="currentSlide(3)"></span>
        </div>
      </section>
      
      <footer>

      </footer>
    </div>

    <script src="myProducts.js">
      
    </script>
  </body>
</html>
